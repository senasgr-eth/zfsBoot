site_name: NSBoot Documentation
site_description: Modern Diskless Boot System - Documentation
site_author: NSBoot Team
site_url: https://nsboot.github.io

repo_name: vkornilyev1988/NSBoot-
repo_url: https://github.com/vkornilyev1988/NSBoot-

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Dashboard: user-guide/dashboard.md
      - Managing Images: user-guide/images.md
      - Managing Clients: user-guide/clients.md
      - Snapshots: user-guide/snapshots.md
      - Monitoring: user-guide/monitoring.md
  - Administration:
      - ZFS Configuration: admin/zfs-config.md
      - Network Setup: admin/network-setup.md
      - Performance Tuning: admin/performance.md
      - Security: admin/security.md
      - Backup & Recovery: admin/backup.md
  - API Reference:
      - Overview: api/overview.md
      - System API: api/system.md
      - Images API: api/images.md
      - Clients API: api/clients.md
      - Snapshots API: api/snapshots.md
  - Deployment:
      - Docker: deployment/docker.md
      - Kubernetes: deployment/kubernetes.md
      - Bare Metal: deployment/bare-metal.md
  - Troubleshooting:
      - Common Issues: troubleshooting/common-issues.md
      - Logs: troubleshooting/logs.md
      - FAQ: troubleshooting/faq.md
  - Development:
      - Architecture: development/architecture.md
      - Contributing: development/contributing.md
      - Building from Source: development/building.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vkornilyev1988/NSBoot-
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/nsboot/nsboot
  version:
    provider: mike
